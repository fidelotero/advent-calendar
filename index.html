<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #e6d5f5 50%, #d4e8ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #6b4c7a;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(173, 216, 230, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,192,203,0.5);
            color: #ff69b4;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            color: #9370db;
            font-weight: 500;
        }

        .miffy-character, .snoopy-character {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            width: 100px;
            height: 100px;
        }

        .miffy-character {
            top: 20px;
            right: 50px;
        }

        .snoopy-character {
            top: 20px;
            left: 50px;
        }
        
        .miffy-character img, .snoopy-character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .door {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .door-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .door.opened .door-inner {
            transform: rotateY(180deg);
        }

        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .door-front {
            background: linear-gradient(135deg, #ffb3d9 0%, #c8b6ff 100%);
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .door-front.locked {
            background: linear-gradient(135deg, #e0d4e8 0%, #d4c5e0 100%);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .door-number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(255,105,180,0.6);
        }

        .door-icon {
            font-size: 2em;
            margin-top: 10px;
        }

        .door-back {
            background: linear-gradient(135deg, #fff5f8 0%, #f0e6ff 100%);
            transform: rotateY(180deg);
            color: #6b4c7a;
            overflow-y: auto;
            border: 3px solid #ffc0e0;
            padding: 10px;
        }

        .door-message {
            font-size: 1em;
            text-align: center;
            line-height: 1.6;
            width: 100%;
        }

        .lock-icon {
            font-size: 1.5em;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #ffe6f5 100%);
            color: #6b4c7a;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255,105,180,0.4);
            border: 3px solid #ffb3d9;
        }

        .modal-content h2 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .close-modal {
            margin-top: 20px;
            padding: 10px 30px;
            background: linear-gradient(135deg, #ffb3d9 0%, #c8b6ff 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255,105,180,0.3);
        }

        .close-modal:hover {
            background: linear-gradient(135deg, #ff9ec9 0%, #b89eff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255,105,180,0.4);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>

        // Icons for each door - cute and girly!
        const icons = ['ğŸ€', 'ğŸ’•', 'ğŸ°', 'ğŸ¶', 'ğŸŒ¸', 'ğŸ§¸', 'ğŸ', 'ğŸ“', 'â˜ï¸', 'ğŸŒ™', 'â­', 'ğŸ’', 'ğŸ¦„', 'ğŸŒ·', 'ğŸª', 'ğŸ‚', 'ğŸŒº', 'ğŸ’', 'ğŸ§', 'ğŸ°', 'ğŸˆ', 'ğŸŒ¼', 'ğŸ’—', 'âœ¨'];

        const calendar = document.getElementById('calendar');
        const modal = document.getElementById('modal');

        // Create doors
        for (let i = 1; i <= 24; i++) {
            const door = createDoor(i);
            calendar.appendChild(door);

        function createDoor(day) {
            const door = document.createElement('div');
            door.className = 'door';
            door.id = `door-${day}`;

            const isUnlocked = canOpenDoor(day);
            const isOpened = localStorage.getItem(`door-${day}-opened`) === 'true';
            
            // Add 'opened' class to the door itself, not door-inner
            if (isOpened) {
                door.classList.add('opened');
            }

            door.innerHTML = `
                <div class="door-inner">
                    <div class="door-front ${!isUnlocked ? 'locked' : ''}">
                        <div class="door-number">${day}</div>
                        <div class="door-icon">${icons[day % icons.length]}</div>
                        ${!isUnlocked ? '<div class="lock-icon">ğŸ”’</div>' : ''}
                    </div>
                    <div class="door-back">
                        <div class="door-message">${messages[day]}</div>
                    </div>
                </div>
            `;

            door.addEventListener('click', () => openDoor(day));

            return door;
        }

        function canOpenDoor(day) {
            // FOR TESTING: Allow all doors to open
            // Comment out this line when you want real date restrictions
            //return true;
            
            // UNCOMMENT THIS SECTION FOR REAL DATE RESTRICTIONS:
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth(); // 0-indexed
            
            // December is month 11 (0-indexed)
            // Allow opening if it's December and the day has arrived, or if it's past December
            if (currentMonth === 11) { // December
                return today.getDate() >= day;
            } else if (currentMonth > 11 || currentYear > 2024) {
                // After December, allow all doors
                return true;
            }
            
            // Before December, no doors open
            return false;
        }

        function openDoor(day) {
            console.log('Clicking door:', day); // Debug log
            
            if (!canOpenDoor(day)) {
                modal.classList.add('active');
                return;
            }

            const door = document.getElementById(`door-${day}`);
            console.log('Door element:', door); // Debug log
            
            if (!door) {
                console.error('Door not found:', day);
                return;
            }
            
            const isAlreadyOpen = door.classList.contains('opened');
            console.log('Already opened?', isAlreadyOpen); // Debug log
            
            if (isAlreadyOpen) {
                // Close the door
                door.classList.remove('opened');
                localStorage.removeItem(`door-${day}-opened`);
                console.log('Door closed!'); // Debug log
            } else {
                // Open the door
                door.classList.add('opened');
                localStorage.setItem(`door-${day}-opened`, 'true');
                createConfetti();
                console.log('Door opened!'); // Debug log
            }
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Confetti animation
        function createConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const numberOfPieces = 100;
            const colors = ['#ffb3d9', '#ffc0e0', '#e6c5ff', '#c8b6ff', '#ffd6e8', '#ffe4f0'];
            const shapes = ['â¤ï¸', 'â˜ƒï¸', 'âœ¨', 'â„ï¸', 'ğŸ€', 'â­'];

            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 15 + 10,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shape: shapes[Math.floor(Math.random() * shapes.length)],
                    rotation: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                pieces.forEach((piece, index) => {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.font = `${piece.size}px Arial`;
                    ctx.fillText(piece.shape, 0, 0);
                    ctx.restore();
                    
                    piece.y += piece.speedY;
                    piece.x += piece.speedX;
                    piece.rotation += 2;
                    
                    if (piece.y > canvas.height) {
                        pieces.splice(index, 1);
                    }
                });

                if (pieces.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
